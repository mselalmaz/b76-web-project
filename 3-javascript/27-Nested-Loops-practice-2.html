<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="matris"></div>


    <script>
        /*
        *
        **
        ***
        **** => Bu yapiyi olusturan kodu yaziniz
        *****
        ******
        */

        let star = "";

        for(i=1; i<=6; i++){
            for(k=1; k<=i; k++ ){
                star += "*"
            }

            star = star + "<br>";
        }

      document.querySelector("#matris").innerHTML = star;

    </script>
</body>
</html>
