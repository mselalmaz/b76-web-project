<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="txtSayi1" placeholder="1. degeri giriniz"> +
    <input type="number" id="txtSayi2" placeholder="2. degeri giriniz">

    <input type="button" value="Hesapla" onclick="toplaEvent()">


    <h3 id="sonuc"></h3>


    <script>

        //2 sayiyi toplayan fonksiyonu yaziniz.

        function toplaEvent(){
          const sayi1 = document.querySelector("#txtSayi1").value;
          const sayi2 = document.querySelector("#txtSayi2").value;

          const sonuc = topla(Number(sayi1), Number(sayi2));
          document.querySelector("#sonuc").innerHTML = sonuc;

        }

        





        function topla(s1, s2){
           const sonuc = s1 + s2;
           return sonuc;
        }
    </script>

</body>
</html>
