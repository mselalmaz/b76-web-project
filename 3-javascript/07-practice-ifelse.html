    <script>
        /*Girilen 3 sayinin ortalamasini bulan,
        eger ortalama ilk sayidan buyukse "kar"

        const sayi2 = prompt("2. sayiyi giriniz");
        const sayi3 = prompt("3. sayiyi giriniz");

        const ortalama = (Number(sayi1) + Number(sayi2) + Number(sayi3)) / 3;

        if(ortalama > sayi1){
            console.log(alert("kâr"));
        }else{
            console.log(alert("zarar"));
        }

        

    </script>
