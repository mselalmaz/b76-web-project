<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    

    <script>
        /*Girilen maasin miktarina gore farkli oranlarda zaman yapan programi yaziniz
          1000-2000 ==> %30
          2000-4000 ==> %15
          4000+     ==> %5   */

          let maas = prompt("Maasinizi giriniz");

          if(maas>=1000 & maas<2000){
            maas = maas * 1.3;
          }
          else if(maas>=2000 && maas<4000){
            maas = maas * 1.15;
          }
          else if(maas>=4000){
            maas = maas * 1.05;
          }
          else{
            maas = maas *1.02;
          }

          alert(`Zamli maasiniz: ${maas}`);
    </script>
</body>
</html>
