<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>OL</h2>
    <ol type="a">
        <li>GS</li>
        <li>BJK</li>
        <li>FB</li>
        <li>TS</li>
    </ol>


    <ol type="i" start="4">
        <li>GS</li>
        <li>BJK</li>
        <li>FB</li>
        <li>TS</li>
    </ol>

    <h2>İçe içe liste</h2>

    <!-- ol>li*2>ul>li*3 -->
    <ol>
        <li>İstanbul
            <ul type="square">
                <li>BJK</li>
                <li>GS</li>
                <li>FB</li>
            </ul>
        </li>
        <li>İzmir
            <ul>
                <li>Altay</li>
                <li>Göztepe</li>
            </ul>
        </li>
    </ol>


</body>
</html>
