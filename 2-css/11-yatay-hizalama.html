<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
            text-align: center;
            background-color: aqua;
        }
        .kutu1{
            background-color: yellow;
            text-align: center;
        }
        .kutu2{
            background-color: pink;
            height: 150px;
            width: 30px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!--Blok elemanın icerisinde inline elemanın hizalanması-->
    <div class="hello"> 
        <span style="background-color: red;">Merhaba</span> 
    </div>

    <!--Blok elemanın icinde inline blok bir elemanın hizalanması-->

    <div class="kutu1">
        <div class="kutu2">.</div>

        
    </div>
</body>
</html>
